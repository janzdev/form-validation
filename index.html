<body>
    <form class="container">
           <h2>Jan<span>Dev</span></h2>
          <div class="input-box">
              <input type="text" spellcheck="false" id="firstname" required>
              <label for="">Username</label>      
          </div>
            <div class="input-box">
                <input type="password" spellcheck="false" class="inputvalue" id="lastname" required>
                <label for="">Password</label>
                <i class="uil uil-eye-slash toggle"></i>
            </div>
            <div class="input-box">
              <input type="submit" value="Login" class="btn" id="submit">
            </div>
    </form>
